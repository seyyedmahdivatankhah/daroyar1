<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره آنلاین پزشکی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 400;
            display: block;
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-family: 'Vazirmatn', sans-serif;
            resize: none;
        }
        button {
            background: #00c9a7;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #009688;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاوره آنلاین پزشکی</h1>
        <form action="/consultant" method="POST">
            <label for="mainComplaint">علائم خود را شرح دهید:</label>
            <textarea id="mainComplaint" name="mainComplaint" rows="5" placeholder="مثال: سردرد، حالت تهوع و تب..."></textarea>
            <button type="submit">ارسال</button>
        </form>
    </div>
</body>
</html>

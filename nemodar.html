<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روند بهبود</title>
    <link rel="stylesheet" href="nemodar.css">
</head>
<body>
    <div class="container">
        <h1>روند بهبود</h1>
        <div class="charts-container">
            <div class="chart-wrapper">
                <h2>نمودار بهبود روزانه</h2>
                <canvas id="daily-chart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h2>نمودار بهبود ماهیانه</h2>
                <canvas id="monthly-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dailyCtx = document.getElementById('daily-chart').getContext('2d');
        const monthlyCtx = document.getElementById('monthly-chart').getContext('2d');
        
        const dailyChart = new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: [...Array(30).keys()].map(i => `روز ${i+1}`),
                datasets: [{
                    label: 'بهبود روزانه',
                    data: [], // داده‌های واقعی بهبود
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        const monthlyChart = new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: [...Array(12).keys()].map(i => `ماه ${i+1}`),
                datasets: [{
                    label: 'بهبود ماهیانه',
                    data: [], // داده‌های واقعی بهبود
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
